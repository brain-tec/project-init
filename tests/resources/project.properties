# Adjust some of the core properties specifically for the test runs

project.slogan.string=Generated by Test Run
# Ensure final confirmation is disabled
sys.init.confirm=false
# Disable the start icon and description
sys.starticon.show=false
sys.starttext.show=false
# Sound is not needed
sys.output.sound.onfail=false
# Disable answer substitution as all tests always provide the full
# answer string anyway. This also removes duplicate lines when run
# via a GitHub runner as the output there is only logged and not printed
# on a real terminal, so we can't move any cursors and such
sys.input.selection.numsubst=false
sys.input.yesno.boolsubst=false
